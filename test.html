<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>可交互柱状图</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
    <style>
        #main {
            width: 100%;
            height: 400px;
        }
    </style>
</head>
<body>

<div id="main"></div>

<script>
    // 初始化图表
    var myChart = echarts.init(document.getElementById('main'));

    // 配置图表选项
    var option = {
        title: {
            text: '健康管理问卷结果'
        },
        tooltip: {
            trigger: 'item',
            formatter: '{a} <br/>{b}: {c} ({d}%)'
        },
        legend: {
            orient: 'vertical',
            left: 'left',
            data: ['选项A', '选项B', '选项C', '选项D']
        },
        xAxis: {
            type: 'category',
            data: ['选项A', '选项B', '选项C', '选项D']
        },
        yAxis: {
            type: 'value'
        },
        series: [{
            name: '回答人数',
            type: 'bar',
            data: [12, 19, 3, 5],
            emphasis: {
                focus: 'series'
            },
            itemStyle: {
                color: '#4CAF50'
            }
        }]
    };

    // 使用刚指定的配置项和数据显示图表
    myChart.setOption(option);
</script>

</body>
</html>
